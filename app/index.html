<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
</head>

<body>

	<div class="container">
		<div class="calculator">
			<h1>js.Calc</h1>
			<div class="row">
				<div class="col-xs-12">
					<button id="solarPanel" class="btn btn-warning calc-btn">Solar Panel!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
				<p id="display" class="calc-display"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn key allclear">AC</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key clear">C</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key sign">+/-</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key operator">&divide;</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">7</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">8</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">9</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key operator">x</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">4</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">5</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">6</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key operator">-</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">1</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">2</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key numeric">3</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key operator">+</button></div>
			</div>
			<div class="row">
				<div class="col-xs-6"><button class="btn btn-default calc-btn key numeric">0</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key decimal">.</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn key calculate">=</button></div>
			</div>
		</div>







		<div class="mastfoot">
			<div class="inner">
				<p>Project site created by <a id="grubblink" href="https://joncgrubb.github.io">Jonathan Grubb</a></p>
			</div>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
