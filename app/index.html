<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container">
		<h1>JavaScript Calculator</h1>

		<div class="calculator">
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-warning calc-btn">Solar Panel!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
				<button class="calc-display">Display!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn">AC</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">C</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">+/-</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">/</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn">7</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">8</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">9</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">x</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn">4</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">5</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">6</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">-</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default calc-btn">1</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">2</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">3</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">+</button></div>
			</div>
			<div class="row">
				<div class="col-xs-6"><button class="btn btn-default calc-btn">0</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">.</button></div>
				<div class="col-xs-3"><button class="btn btn-default calc-btn">=</button></div>
			</div>
		</div>








	</div>

	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
